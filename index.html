<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 75px;
        }

        .form-group {
            margin-bottom: 8px;
        }
    </style>

</head>

<body>
    <h1>Quản lý sản phẩm ADMin</h1>
    <div class="container">
        <div>
            <div><a href="./index1.html">Website Bán hàng</a></div>
            <nav class="navbar navbar-light bg-light mb-5">
                <div class="container-fluid">
                    <button id="addProduct" onclick="resetform()" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">+ Thêm sản
                        phẩm</button>
                    <form class="d-flex">
                        <input oninput="searchProduct()" id="searchProducts" class="form-control me-2" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Screen</th>
                        <th>BackCamera</th>
                        <th>FrontCamera</th>
                        <th>Img</th>
                        <th>Des</th>
                        <th>Type</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody id="tableProduts">

                </tbody>
            </table>

        </div>

        <div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sản Phẩm</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="" id="resetform">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="">Nhập ID:</label>
                                    <input type="text" class="form-control" id="txtid">
                                    <span id="spanid"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Name:</label>
                                    <input type="text" class="form-control" id="txtname">
                                    <span id="spanname"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Price:</label>
                                    <input type="number" class="form-control" id="txtprice">
                                    <span id="spanprice"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Screen:</label>
                                    <input type="text" class="form-control" id="txtscreen">
                                    <span id="spanscreen"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập BackCamera:</label>
                                    <input type="text" class="form-control" id="txtbackcamera">
                                    <span id="spanbackcamera"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập FrontCamera:</label>
                                    <input type="text" class="form-control" id="txtfontcamera">
                                    <span id="spanfontcamera"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Img:</label>
                                    <input type="text" class="form-control" id="txtimg">
                                    <span id="spanimg"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Des:</label>
                                    <input type="text" class="form-control" id="txtdes">
                                    <span id="spandes"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">Nhập Type:</label>
                                    <input type="text" class="form-control" id="txttype">
                                    <span id="spantype"></span>
                                </div>

                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="creatListProducts()"
                                id="btnAddproduct">Thêm Sản
                                Phẩm</button>
                            <button type="button" class="btn btn-warning" id="btnUpdateProduct"
                                onclick="updateProduct()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
            integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="/index.js"></script>
        <script src="/Product.js"></script>
</body>

</html>
